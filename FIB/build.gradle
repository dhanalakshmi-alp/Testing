	plugins {
	    // Apply the java-library plugin to add support for Java Library
	    id 'java-library'
	}
	
	repositories {
	    // Use jcenter for resolving dependencies.
	    // You can declare any Maven/Ivy/file repository here.
	    jcenter()
	}
	
	dependencies {
	    // This dependency is exported to consumers, that is to say found on their compile classpath.
	    api 'org.apache.commons:commons-math3:3.6.1'
	
	    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
	    implementation 'com.google.guava:guava:28.0-jre'
	
	    // Use JUnit test framework
	    testImplementation 'junit:junit:4.12'
	    
	    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
		testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
		
		// https://mvnrepository.com/artifact/io.cucumber/cucumber-java
		implementation group: 'io.cucumber', name: 'cucumber-java', version: '4.5.0'

		
		// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
		testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '4.5.0'
		
		// https://mvnrepository.com/artifact/io.cucumber/cucumber-core
		implementation group: 'io.cucumber', name: 'cucumber-core', version: '4.5.0'
		
		// https://mvnrepository.com/artifact/de.monochromata.cucumber/reporting-plugin
		testImplementation group: 'de.monochromata.cucumber', name: 'reporting-plugin', version: '4.0.35'
		
		// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	 	testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
	 	
	 	// https://mvnrepository.com/artifact/org.postgresql/postgresql
		testImplementation group: 'org.postgresql', name: 'postgresql', version: '42.2.11'
		
		// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
		testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.0'
		
		// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
		compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.0'
		
		// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
		implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.5.3'
		
		// https://mvnrepository.com/artifact/com.vimalselvam/cucumber-extentsreport
		implementation group: 'com.vimalselvam', name: 'cucumber-extentsreport', version: '3.1.0'
			
		// https://mvnrepository.com/artifact/com.aventstack/extentreports
		implementation group: 'com.aventstack', name: 'extentreports', version: '3.1.1'
		
		// https://mvnrepository.com/artifact/io.cucumber/cucumber-jvm
		implementation group: 'io.cucumber', name: 'cucumber-jvm', version: '6.10.4', ext: 'pom'
		
		// https://mvnrepository.com/artifact/com.aventstack/extentreports-cucumber4-adapter
		implementation group: 'com.aventstack', name: 'extentreports-cucumber4-adapter', version: '1.0.8'
		
		// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
		testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'

		// https://mvnrepository.com/artifact/io.rest-assured/json-schema-validator
implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.0'
		
		// https://mvnrepository.com/artifact/org.json/json
implementation group: 'org.json', name: 'json', version: '20201115'
		
		
		
		
		
		
	}
	//https://cucumber.io/docs/tools/java/
	configurations {
	    cucumberRuntime {
	        extendsFrom testImplementation
	    }
	}
	
	task cucumber() {
	    dependsOn assemble, compileTestJava
	    doLast {
	        javaexec {
	            main = "io.cucumber.core.cli.Main"
	            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
	             systemProperty "cucumber.options", System.getProperty("cucumber.options")
	            args = ['--strict', '--monochrome', '--plugin', 'de.monochromata.cucumber.report.PrettyReports:Report/JenkinsReport/htmlFullReport','--plugin','html:Report/JenkinsReport/HTML','--plugin','json:Report/JenkinsReport/JSON/cucumber.json','--glue', 'FIB.webDriverUtils', '--glue', 'FIB.API_StepDef', 'src/test/resources']
	        }
	    }
	}
	
